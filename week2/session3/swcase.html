<html>

<head>
    <meta charset="UTF-8">
    <title>Tìm số ngày trong tháng</title>
</head>

<body>
    <input type="text" value="Nhập tháng" id="nhapvao">
    <button type="button" onclick="kiemtra()">Check</button>
    <p id="hienthi"></p>
    <script>
        function kiemtra() {

            let month = parseInt(document.getElementById("nhapvao").value);
            let hienthi = document.getElementById("hienthi");
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    hienthi.innerText = "Tháng " + month + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    hienthi.innerText = "Tháng " + month + " có 30 ngày";
                    break;
                case 2:
                    hienthi.innerText = "Tháng 2 có 28 ngày";
                    break;
                default:
                    alert("Dữ liệu nhập vào không đúng!");
            }

        }
    </script>
</body>

</html>
