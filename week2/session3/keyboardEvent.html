<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>keyboardEvent</title>


</head>

<body onload="docReady()">
    <img id="oto2" src="C:\Users\TI\Pictures\oto2.jpg" style="position:absolute;left:0; top:0;" height="300" width="380" />
    <script>
        function upArrowPressed() {
            let element = document.getElementById("oto2");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }

        function downArrowPressed() {
            var element = document.getElementById("oto2");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }


        function leftArrowPressed() {
            var element = document.getElementById("oto2");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }

        function rightArrowPressed() {
            var element = document.getElementById("oto2");
            element.style.left = parseInt(element.style.left) + 5 + 'px';

        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }


        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>

</html>
