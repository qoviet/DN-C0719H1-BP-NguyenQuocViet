<html>

<head>
    <title>Bảng cửu chương</title>
</head>

<body>
    <h3>Hiển thị ra bảng cửu chương.</h3>
    <p id="hienthi"></p>
    <script>
        let show = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        let ketqua = 0;
        for (let x = 2; x <= 9; x++) {
            for (let i = 1; i <= 10; i++) {
                ketqua = x * i;
                show += x + "x" + i + "=" + ketqua + "<br>";
            }
        }
        document.write(show);
    </script>
</body>

</html>
